<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="calculator-container">
        <div class="display-area">
            
        </div>
      <div class="calculator-row">
        <button>c</button>
        <button>(</button>
        <button>)</button>
        <button>/</button>
      </div>
      <div class="calculator-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>
      <div class="calculator-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="calculator-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
        <div class="calculator-row"> 
        <button>DEL</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
